<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main class="container">
    <img src="./images/bg-pattern-top.svg" alt="container-bg" class="container__top">
    <img src="./images/bg-pattern-bottom.svg" alt="container-bg" class="container__bottom">
    
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="card-bg" class="card__bg">

      <div class="card__user">
        <div class="user__image"></div>
        <h1 class="user__name">Victor Crest</h1>
        <p class="user__age">26</p>
        <p class="user__location">London</p>
      </div>

      <div class="card__bottom">
        <div class="followers">
          <h2 class="followers__title">80K</h2>
          <p class="followers__text">Followers</p>
        </div>
        <div class="likes">
          <h2 class="likes__title">803K</h2>
          <p class="likes__text">Likes</p>
        </div>
        <div class="photos">
          <h2 class="photos__title">1.4K</h2>
          <p class="photos__text">Photos</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>

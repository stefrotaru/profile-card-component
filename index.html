<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main class="container">
    
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="card-bg" class="card__bg">

      <div class="card__user">
        <div class="user__image"></div>
        <h1 class="user__name">Victor Crest <span class="user__age">26</span></h1>
        <p class="user__location">London</p>
      </div>

      <hr>

      <div class="card__bottom">
        <div class="bottom-title">
          <h2>80K</h2>
          <p class="bottom-text">Followers</p>
        </div>
        <div class="bottom-title">
          <h2>803K</h2>
          <p class="bottom-text">Likes</p>
        </div>
        <div class="bottom-title">
          <h2>1.4K</h2>
          <p class="bottom-text">Photos</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stefrotaru">Stefan Rotaru</a>.
  </footer>
</body>
</html>
